<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84210e017a.js" crossorigin="anonymous"></script>
    <title>REST COUNTRY API</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn-toggle" id="toggle"><i class="fas fa-moon"></i><i class="far fa-moon"></i>Dark
                Mode</button>
        </div>
    </header>


    <section>
        <div class="container">
            <input id="search" class="search" type="text" placeholder="Search for a country"></input>

            <div class="dropdown" id="filter">
                Filter by Region <i class="fa-solid fa-chevron-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>


    <section>
        <div class="container countries" id="countries1">

            <h2>Countries Loading...</h2>
        </div>

    </section>


    <div class="modal" id="modal">

            
        <div class="container">
            <button class="btn-close" id="close">
                <i class="fas fa-arrow-left-long"></i>Back
            </button>
            <img src="" alt="" />
            <div class="modal-body"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
